{
  "metrics": {
    "metrics_collected": {
      "collectd": {},
      "cpu": {
        "resources": [
          "*"
        ],
        "measurement": [
          {"name": "cpu_usage_idle", "rename": "CPU_USAGE_IDLE", "unit": "Percent"},
          {"name": "cpu_usage_nice", "unit": "Percent"},
          "cpu_usage_guest"
        ],
        "totalcpu": false,
        "metrics_collection_interval": 10
      },
      "netstat": {
        "measurement": [
          "tcp_established",
          "tcp_syn_sent",
          "tcp_close"
        ],
        "metrics_collection_interval": 60
      },
       "disk": {
        "measurement": [
          "used_percent"
        ],
        "resources": [
          "*"
        ],
        "drop_device": true
      },  
      "processes": {
        "measurement": [
          "running",
          "sleeping",
          "dead"
        ]
      }
    },
    "append_dimensions": {
      "ClusterName": "{{ClusterName}}",
      "InstanceId": "${aws:InstanceId}"
    },
    "aggregation_dimensions" : [["ClusterName"], ["InstanceId"],[]]
  },
  "logs": {
   "logs_collected": {
     "files": {
       "collect_list": [
         {
           "file_path": "/var/log/containers/**.log",
           "log_group_name": "/aws/containerinsights/{{ClusterName}}/application",
           "log_stream_name": "{hostname}-application.log",
           "timestamp_format": "%Y-%m-%dT%H:%M:%S.%fZ"
         },
         {
           "file_path": "/var/log/itzo/itzo.log",
           "log_group_name": "/aws/containerinsights/{{ClusterName}}/host",
           "log_stream_name": "{hostname}-itzo.log",
           "timestamp_format": "%m%d %H:%M:%S.%f"
         },
         {
           "file_path": "/var/log/kube-router.log",
           "log_group_name": "/aws/containerinsights/{{ClusterName}}/host",
           "log_stream_name": "{hostname}-kube-router.log",
           "timestamp_format": "%m%d %H:%M:%S.%f"
         }
       ]
     }
   },
   "log_stream_name": "{hostname}",
   "force_flush_interval" : 15
  }
}
